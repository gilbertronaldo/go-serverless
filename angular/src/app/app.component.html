<div class="container-fluid">
  <div class="row my-auto">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card shadow">
        <div class="card-header">
          <h5>Go Serverless! <small>Modernize Your Applications with AWS</small></h5>
        </div>
        <div class="card-body">
          <p>Selamat pagi semua! Coba tekan refresh untuk load data dari API yang kita buat di AWS Lambda. Terima
            kasih!</p>
          <button class="btn btn-primary" (click)="getData()" [disabled]="loading">
            <fa-icon [icon]="faSpinner" spin="true" [ngClass]="!loading ? 'd-none' : ''"></fa-icon>
            REFRESH
          </button>
          <div class="p-3 text-primary">
            <p [innerHTML]="data"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
